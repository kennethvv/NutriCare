<ion-header>

  <ion-navbar>
    <ion-title>Intercambios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Lista de Intercambios</h3>
  <ion-list *ngFor="let interchange of interchanges; let i = index">
       <ion-item (click)="goToDetails(i)">
          <ion-avatar item-start>
            <!--<img src="img/apple.png"> -->
          </ion-avatar>
          <h2>{{ interchange.name }}</h2>
      </ion-item>
  </ion-list>
</ion-content>
