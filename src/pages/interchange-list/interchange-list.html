<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Intercambios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Lista de Intercambios</h3>
  <ion-list>
       <ion-item (click)="goToFruits()">
          <ion-avatar item-start>
            <img src="img/fruit.png">
          </ion-avatar>
          <h2>Frutas</h2>
      </ion-item>
    <ion-item (click)="goToFlours()">
      <ion-avatar item-start>
        <img src="img/bread.png">
      </ion-avatar>
      <h2>Harinas</h2>
    </ion-item>
    <ion-item (click)="goToMeats()">
      <ion-avatar item-start>
        <img src="img/meat.png">
      </ion-avatar>
      <h2>Carnes/Proteinas</h2>
    </ion-item>
    <ion-item (click)="goToVegetables()">
      <ion-avatar item-start>
        <img src="img/vegetable.png">
      </ion-avatar>
      <h2>Vegetales</h2>
    </ion-item>
    <ion-item (click)="goToDairys()">
      <ion-avatar item-start>
        <img src="img/dairy.png">
      </ion-avatar>
      <h2>LÃ¡cteos</h2>
    </ion-item>
    <ion-item (click)="goToOils()">
      <ion-avatar item-start>
        <img src="img/oil.png">
      </ion-avatar>
      <h2>Grasas</h2>
    </ion-item>
  </ion-list>
</ion-content>
