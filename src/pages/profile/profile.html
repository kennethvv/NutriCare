<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Correo Electr√≥nico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="user.apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Peso</ion-label>
    <ion-input type="text" [(ngModel)]="user.peso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Estatura</ion-label>
    <ion-input type="text" [(ngModel)]="user.estatura"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Edad</ion-label>
    <ion-input type="text" [(ngModel)]="user.edad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Genero</ion-label>
    <ion-input type="text" [(ngModel)]="user.genero"></ion-input>
  </ion-item>  
  <button ion-button (click)="updateUserProfile(user)" block>Continuar</button>
</ion-content>
