<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="profile.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="profile.apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Peso</ion-label>
    <ion-input type="text" [(ngModel)]="profile.peso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Estatura</ion-label>
    <ion-input type="text" [(ngModel)]="profile.estatura"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Edad</ion-label>
    <ion-input type="text" [(ngModel)]="profile.edad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Genero</ion-label>
    <ion-input type="text" [(ngModel)]="profile.genero"></ion-input>
  </ion-item>  
  <button ion-button (click)="setProfile(profile)">Continuar</button>
</ion-content>
