<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liquidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="200" height="200" class="brading" src="https://ilusionesyjuegosmentalesextremos.files.wordpress.com/2015/01/aa.jpg"></ion-img>
  <ion-label >  {{liquid.liq}} </ion-label>
  <ion-item>
    <ion-range min="0" max="8" step="1" snaps="true" color="blue"  [(ngModel)]="liquid.liq" (ionChange)="updateLiquid();"></ion-range>
  </ion-item>
</ion-content>
