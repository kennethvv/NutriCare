<ion-header>

  <ion-navbar color="primary">
    <ion-title>NutriCare</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item class="logo">
      <img src="img/nutricarelogo.png"/>
  </ion-item>
  <ion-item>
    <ion-label floating>Correo Electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>
  <button ion-button (click)="login(user)" block class="button">Iniciar Sesión</button>
  <button ion-button color="secondary" (click)="signup()" block class="button">Registrarse</button>
</ion-content>
